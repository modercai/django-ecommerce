{% extends '../base.html' %}
{%load static %}
{%block title%}Category{% endblock title%}



{%block content%}

<link rel="shortcut icon" href="images/favicon.png" type="">
<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="{% static 'shop/css/bootstrap.css' %} " />
<!-- font awesome style -->
<link href="{% static 'shopcss/font-awesome.min.css'%} " rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="{% static 'shop/css/style.css' %} " rel="stylesheet" />
<!-- responsive style -->
<link href="{% static 'shop/css/responsive.css' %} " rel="stylesheet" />



 <!-- product section -->

 <section class="product_section layout_padding">
     
    <div class="container">
       <div class="heading_container heading_center">
          <h2>
              <span>{{category.name|title}}</span>
          </h2>
       </div>
    
       <div class="row">
        {% for product in products %}
          <div class="col-sm-6 col-md-4 col-lg-4">
             <div class="box">
                    <div class="option_container">
                        <div class="options">
                             <a href="{{product.get_absolute_url}}" class="option1">
                            Add to cart
                             </a>
                      <a href="" class="option2">
                      Buy Now
                      </a>
                   </div>
                </div>
                
                <div class="img-box">
                   <img src="{{product.image.url}}" alt="">
                </div>
                <div class="detail-box">
                   <h5>
                      {{product.title}}
                   </h5>
                   <h6>
                      ZMW {{product.price}}
                   </h6>
                </div>  
             </div>
          </div>
          {% endfor %}
          <div class="btn-box">
            <a href="">
            View All products
            </a>
         </div>
      </div>
    </div>
</section>

<!-- jQery -->
<script src="{% static 'shop/js/jquery-3.4.1.min.js' %} "></script>
<!-- popper js -->
<script src="{% static 'shop/js/popper.min.js' %} "></script>
<!-- bootstrap js -->
<script src="{% static 'shop/js/bootstrap.js' %} "></script>
<!-- custom js -->
<script src="{% static 'shop/js/custom.js' %} "></script>
          

{% endblock content%}
